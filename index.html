<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


 <link rel="stylesheet" href="/style.css">
</head>
<style>

    body{
        background-image: url(https://i.pinimg.com/736x/e7/3d/21/e73d21665470f0047ef42dbe3e43021e.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    .card{
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        border: 2px solid rgb(0, 191, 255);
    }

    .card:hover{
        box-shadow: rgba(4, 80, 121, 0.884) 0px 5px 15px !important;
    }




    @keyframes zoomFadeSlide {
  0% {
    opacity: 0;
    transform: scale(0.8) translateY(50px);
  }
  100% {
    opacity: 1;
    transform: scale(1) translateY(0);
  }
}

.card {
    box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    border: 2px solid rgb(0, 191, 255);
    animation: zoomFadeSlide 1s ease forwards;
}

.card:hover {
    box-shadow: rgba(4, 80, 121, 0.884) 0px 5px 15px !important;
}
</style>
<body>








 <!-- Main  -->
 <div class="main">

    <div class="container d-flex justify-content-center align-items-center vh-100  margintop">
        <div class="card p-4 shadow-lg" style="width: 500px;" !important> 
            <a class="abcd" href="./html/login.html">login</a>

            <h2 class="text-center">Sign Up</h2>
            
            <form class="signup-form" id="sign-up  ">
        
                <div class="mb-3">


                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Age</label>
                        <input type="age" class="form-control" id="age" placeholder="Enter your age">
                    </div>

                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>
                <button type="button" id="test" class="btn btn-info w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="./html/login.html" class="text-decoration-none">Login</a></p>
            </form>
        </div>
    </div>


<!-- main---close -->
 </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js" integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+" crossorigin="anonymous"></script>


<script type="module" src="./js/sigin.js"></script>



</body>
</html>
