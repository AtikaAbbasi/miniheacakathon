<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />


 <link rel="stylesheet" href="/style.css">
</head>
<body>



    <!-- .........................NAVBAR...........................-->




 <!-- Main  -->
 <div class="main">

    <div class="container d-flex justify-content-center align-items-center vh-100  margintop">
        <div class="card p-4 shadow-lg" style="width: 500px;" !important> 
            <a class="abcd" href="./html/login.html">login</a>

            <h2 class="text-center">Sign Up</h2>
            
            <form class="signup-form" id="sign-up  ">
        
                <div class="mb-3">


                    <div class="mb-3">
                        <label  class="form-label">Name</label>
                        <input type="name" class="form-control" id="name" placeholder="Enter your name">
                    </div>

                    <div class="mb-3">
                        <label  class="form-label">Age</label>
                        <input type="age" class="form-control" id="age" placeholder="Enter your age">
                    </div>

                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                </div>
                <button type="button" id="test" class="btn btn-success w-100">Sign Up</button>
                <p class="text-center mt-3">Already have an account? <a href="./html/login.html" class="text-decoration-none">Login</a></p>
            </form>
        </div>
    </div>


<!-- main---close -->
 </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>

</body>
</html>
